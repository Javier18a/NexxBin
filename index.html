<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexxBin - Convertidor Numérico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">NexxBin</div>
    <h2>Convertidor de Números</h2>
    <input type="number" id="decimal" placeholder="Número decimal">
    <button onclick="convertirDecimal()">Convertir</button>
    <p>Binario: <span id="binario"></span></p>
    <p>Octal: <span id="octal"></span></p>
    <p>Hexadecimal: <span id="hexadecimal"></span></p>

    <h2>Convertir Binario a Decimal</h2>
    <input type="text" id="binarioInput" placeholder="Número binario">
    <button onclick="convertirBinario()">Convertir</button>
    <p>Decimal: <span id="decimalResultado"></span></p>

    <hr>

    <footer>
        <p>Desarrollado por <a href="https://javier18a.github.io/Jav-dev/" target="_blank">Ing. Javier</a>- Nexxo</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
